<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link ke CSS -->
    <link rel="stylesheet" href="asset/css/style.css" />

    <!-- Link ke Responsive CSS -->
    <link rel="stylesheet" href="asset/css/responsive.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- Icon source -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Title website -->
    <title>Rumah Kita</title>
  </head>
  <body>
    <!-- Header mulai disini -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="header__logo"
          >Rumah Kita <i class="bx bxs-home-alt-2"></i>
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bx bx-home-alt-2"></i>
                <span>Beranda</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#pilihan" class="nav__link">
                <i class="bx bx-building-house"></i>
                <span>Pilihan</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#keunggulan" class="nav__link">
                <i class="bx bx-award"></i>
                <span>Keunggulan</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#agen" class="nav__link">
                <i class="bx bx-user"></i>
                <span>Agen</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#kontak" class="nav__link">
                <i class="bx bx-phone"></i>
                <span>Kontak</span>
              </a>
            </li>
          </ul>
        </div>

        <a href="#" class="button header__button">Berlangganan</a>
      </nav>
    </header>
    <!-- Header berakhir -->

    <main class="main">
      <!-- Hero section mulai -->
      <section class="hero section" id="hero">
        <div class="hero__container container grid">
          <div class="hero__data">
            <h1 class="hero__title">Temukan Rumah<br />Impian Anda</h1>
            <p class="hero__description">
              Temukan rumah idaman Anda sekarang juga kami menyediakan khusus
              untuk Anda
            </p>

            <form class="hero__cari">
              <i class="bx bxs-map"></i>
              <input
                class="hero__cari-input"
                type="search"
                placeholder="Masukkan lokasi disini"
              />
              <button class="button btn__cari">Cari</button>
            </form>

            <div class="hero__value">
              <div>
                <h1 class="hero__value-number">5k<span>+</span></h1>
                <span class="hero__value-desc">rumah</span>
              </div>
              <div>
                <h1 class="hero__value-number">2k<span>+</span></h1>
                <span class="hero__value-desc">pelanggan</span>
              </div>
              <div>
                <h1 class="hero__value-number">7k<span>+</span></h1>
                <span class="hero__value-desc">penghargaan</span>
              </div>
            </div>
          </div>

          <div class="hero__images">
            <div class="hero__img-outline"></div>
            <div class="hero__img">
              <img src="asset/images/hero.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- Hero section berakhir -->

      <!-- Logo section mulai -->
      <section class="logo section" id="">
        <div class="logo__container container grid">
          <div class="logo__img">
            <img src="asset/images/logo1.png" alt="" />
          </div>
          <div class="logo__img">
            <img src="asset/images/logo2.png" alt="" />
          </div>
          <div class="logo__img">
            <img src="asset/images/logo3.png" alt="" />
          </div>
          <div class="logo__img">
            <img src="asset/images/logo4.png" alt="" />
          </div>
        </div>
      </section>
      <!-- Logo section berakhir -->

      <!-- Section 2 mulai -->
      <section class="section2 section" id="section2"></section>
      <!-- Section 2 berakhir -->

      <!-- Kontak section mulai -->
      <section class="kontak section" id="kontak"></section>
      <!-- Kontak section berakhir -->
    </main>

    <!-- Footer mulai -->
    <footer class="footer section"></footer>
    <!-- Footer berakhir -->
  </body>
</html>
